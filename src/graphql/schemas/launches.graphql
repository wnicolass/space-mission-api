type Query {
  launches: [LaunchResponse]
}

type Mutation {
  saveLaunch(
    mission: String!
    rocket: String!
    launchDate: String!
    planet: String!
  ): ResponseMessage
}

type ResponseMessage {
  message: String!
}

type LaunchResponse {
  launchDate: String!
  launch: Launch!
}

type Launch {
  mission: String!
  rocket: String!
  users: [UserProfile]!
  planet: Planet!
}

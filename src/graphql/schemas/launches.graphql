type Query {
  launches: [LaunchResponse]
}

type Mutation {
  createLaunch(
    mission: String!
    rocket: String!
    launchDate: String!
    planet: Planet!
    userId: String!
  ): LaunchResponse
}

type LaunchResponse {
  launchDate: String!
  launch: Launch!
}

type Launch {
  mission: String!
  rocket: String!
  users: [UserProfile]!
  planet: Planet!
}
